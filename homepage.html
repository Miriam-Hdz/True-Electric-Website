<!DOCTYPE html>
<html>
    <head>
        <title>True Electric Services, LLC</title>
        <link rel="icon" href="./images/logo.png">
        <link rel="stylesheet" href="./homepage.css">
    </head>
    <body>
        <div class="header">
            <div class="logo-block">
                <div id="logo-container">
                    <img id="logo-image" src="./images/logo3.png" alt="logo-image">
                </div>
                <div id="name">True Electric Services</div>
            </div>
            <div class="contact-info-block">
                <div id="phone-number">(210) 701 - 6325</div>
                <div id="quote">
                    <a href="#">Get Instant Quote</a>
                </div>
            </div>
        </div>

        <div class="form-phrase-container">
            <div id="phrase">Schedule an appointment</div>
            <form id="form-container" method="post">
                <div class="form-boxes" id="block-1">
                    <div class="form-sections" id="name-field">
                        <label>Name
                            <input>
                        </label>
                    </div>
                    <div class="form-sections" id="address-field">
                        <label>Address
                            <input>
                        </label>
                        <label>City
                            <input>
                        </label>
                        <label>State
                            <input>
                        </label>
                        <label>Zip
                            <input>
                        </label>
                    </div>
                    <div class="form-sections" id="phone-field">
                        <label>Phone number
                            <input>
                        </label>
                    </div>
                    <div class="form-sections" id="email-field">
                        <label>E-mail
                            <input>
                        </label>
                    </div>
                    <div class="form-sections">
                        <label>Description
                            <textarea></textarea>
                        </label>
                    </div>
                </div>
                <div class="form-boxes" id="block-2">
                    <div class="form-sections">
                        <label>Calender
                            <input type="date">
                        </label>
                    </div>
                </div>
                <div class="form-boxes" id="block-3">
                    <div class="form-sections">
                        <button>Submit</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="get-quote-container">
            <div class="get-quote-box">Get Quote</div>
            <div class="services-container">
                <div class="service-boxes" id="lights"></div>
                <div class="service-boxes" id="service"></div>
                <div class="service-boxes" id="varying"></div>
                <div class="service-boxes" id="panels"></div>
            </div>
            <div class="total-container">
                <div class="total-boxes" id="total-label"></div>
                <div class="total-boxes" id="total-price"></div>
            </div>
        </div>
    </body>
</html>
